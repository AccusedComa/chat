<head>
<meta charset="utf-8">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px}
.container{max-width:960px;margin:auto;background:#fff;border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}

<body>
<div class="container">
  <h1>ğŸ“Š EstatÃ­sticas de Cliques</h1>
  <div class="row">
    <button class="btn ghost" onclick="loadStats()">ğŸ”„ Atualizar</button>
    <button class="btn primary" onclick="clearStats()">ğŸ—‘ï¸ Limpar HistÃ³rico</button>
  </div>
  <p id="info"></p>
  <canvas id="chart"></canvas>
</div>

<script>
async function loadStats(){
  const r = await fetch('/api/stats');
  const data = await r.json();
  const labels = Object.keys(data.summary);
  const values = Object.values(data.summary);
  document.getElementById('info').textContent = 
    `Total de interaÃ§Ãµes: ${data.total} | Ãšltimo registro: ${data.stats[data.stats.length-1]?.timestamp ?? '---'}`;

  if(window.chart) chart.destroy();
  const ctx = document.getElementById('chart').getContext('2d');
  window.chart = new Chart(ctx,{
    type:'bar',
    data:{labels,datasets:[{label:'Cliques',data:values,backgroundColor:'#25D366'}]},
    options:{scales:{y:{beginAtZero:true}}}
  });
}

async function clearStats(){
  if(!confirm('Apagar todo o histÃ³rico?'))return;
  await fetch('/api/stats',{method:'DELETE'});
  loadStats();
}
loadStats();
</script>
</body>
