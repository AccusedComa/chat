<meta charset="utf-8">

<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px}
.container{max-width:900px;margin:auto;background:#fff;border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
h1{margin-top:0}
textarea{width:100%;height:420px;padding:12px;border:1px solid #ddd;border-radius:10px;font-family:monospace;font-size:14px}
.btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:500;margin-top:12px}
.btn.primary{background:#25D366;color:#fff}
.msg{margin-top:10px;color:#1c7a3e;font-weight:bold}
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ¤– Treinar IA</h1>
  <p>Edite abaixo o conteÃºdo de conhecimento base da assistente Bela e clique em <b>Salvar</b> para atualizar a IA imediatamente.</p>
  <textarea id="txt"></textarea>
  <button class="btn primary" onclick="save()">ðŸ’¾ Salvar</button>
  <div id="msg" class="msg"></div>
</div>

<script>
async function load(){
  const r=await fetch('/api/knowledge');
  document.getElementById('txt').value=await r.text();
}
async function save(){
  const content=document.getElementById('txt').value;
  const r=await fetch('/api/knowledge',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({content})});
  const data=await r.json();
  document.getElementById('msg').textContent=data.msg || 'Erro ao salvar.';
  setTimeout(()=>document.getElementById('msg').textContent='',4000);
}
load();
</script>
</body>
