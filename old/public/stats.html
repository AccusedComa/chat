<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>📊 Estatísticas - BHS Eletrônica</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px;color:#222}
.container{max-width:960px;margin:auto;background:#fff;border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
h1{margin-top:0}canvas{max-width:100%;height:auto!important}
.btn{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;margin-top:20px}
.btn.primary{background:#25D366;color:#fff}
.btn.ghost{background:#eee}
.row{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:10px}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>📊 Estatísticas de Interações</h1>
    <button class="btn ghost" onclick="location.href='/admin'">⬅️ Voltar</button>
  </div>
  <p>Veja abaixo os <b>10 eventos mais frequentes</b> (cliques, mensagens, aberturas de chat etc.).</p>
  <canvas id="chart" height="100"></canvas>
  <div class="row">
    <button id="refresh" class="btn ghost">🔄 Atualizar</button>
    <button id="export" class="btn primary">💾 Exportar PDF</button>
  </div>
</div>

<script>
async function loadStats() {
  const chartCanvas = document.getElementById("chart");
  const ctx = chartCanvas.getContext("2d");

  try {
    const res = await fetch("/api/stats");
    const data = await res.json();

    console.log("📊 Dados recebidos:", data);

    // Se for array (logs detalhados), vamos contar ocorrências
    let counts = {};
    if (Array.isArray(data)) {
      data.forEach(ev => {
        const key = ev.label || ev.message || ev.type || "outros";
        counts[key] = (counts[key] || 0) + 1;
      });
    } else if (typeof data === "object" && data !== null) {
      counts = data;
    }

    const entries = Object.entries(counts);
    if (!entries.length) {
      ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
      ctx.font = "16px Segoe UI";
      ctx.fillStyle = "#666";
      ctx.fillText("Ainda não há interações registradas 😴", 40, 60);
      return;
    }

    entries.sort((a, b) => b[1] - a[1]);
    const top10 = entries.slice(0, 10);
    const labels = top10.map(e => e[0]);
    const values = top10.map(e => e[1]);

    if (window.chart) window.chart.destroy();

    window.chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Ocorrências registradas",
          data: values,
          backgroundColor: "#25D366",
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: "Eventos mais frequentes" }
        },
        scales: {
          y: { beginAtZero: true, ticks: { precision: 0 } }
        }
      }
    });

  } catch (err) {
    console.error("❌ Erro ao renderizar stats:", err);
    ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
    ctx.font = "14px Segoe UI";
    ctx.fillStyle = "red";
    ctx.fillText("Erro ao carregar estatísticas (ver console)", 20, 60);
  }
}

document.getElementById("refresh").onclick = loadStats;

document.getElementById("export").onclick = () => {
  import('https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js')
    .then(() => html2canvas(document.querySelector(".container")))
    .then(canvas => {
      const img = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF({orientation: "portrait", unit: "pt", format: "a4"});
      const width = pdf.internal.pageSize.getWidth();
      const height = canvas.height * width / canvas.width;
      pdf.addImage(img, "PNG", 0, 0, width, height);
      pdf.save("estatisticas-bhs.pdf");
    });
};

loadStats();
</script>


</body>
</html>
