<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Treinar IA - BHS</title>
<style>
  :root{--green:#25D366}
  *{box-sizing:border-box}
  body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px}
  .container{max-width:960px;margin:auto;background:#fff;border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
  .topbar{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .back{appearance:none;border:0;background:#eee;color:#111;border-radius:10px;padding:8px 12px;cursor:pointer}
  h1{margin:6px 0 16px}
  textarea{width:100%;height:520px;padding:12px;border:1px solid #ddd;border-radius:12px;font-family:Consolas,monospace}
  .row{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
  .btn.primary{background:var(--green);color:#fff}
  .btn.ghost{background:#f1f1f1;color:#111}
  .small{color:#666;font-size:13px}
</style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <button class="back" onclick="location.href='/admin'">‚¨ÖÔ∏è Voltar</button>
      <h1>ü§ñ Treinar IA</h1>
    </div>

    <p class="small">Este painel l√™ e salva o conte√∫do em <b>knowledge.txt</b> (na raiz do projeto). O texto √© enviado como <i>system prompt</i> para a IA Groq.</p>

    <textarea id="txt" placeholder="Cole aqui o conhecimento base da assistente (produtos, pol√≠ticas, hor√°rios, telefones, instru√ß√µes de estilo, etc.)"></textarea>

    <div class="row">
      <button class="btn ghost" id="load">Carregar</button>
      <button class="btn primary" id="save">Salvar</button>
      <button class="btn ghost" id="test">Testar pergunta</button>
    </div>
  </div>

<script>
const txt=document.getElementById('txt');

document.getElementById('load').onclick=async()=>{
  const r=await fetch('/api/knowledge');
  txt.value=await r.text();
};

document.getElementById('save').onclick=async()=>{
  await fetch('/api/knowledge',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({content: txt.value})
  });
  alert('Conhecimento salvo em knowledge.txt ‚úÖ');
};

document.getElementById('test').onclick=async()=>{
  const q=prompt('Pergunte algo para a IA (teste r√°pido):');
  if(!q) return;
  const r=await fetch('/api/chat',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ message:q, sessionId:'test-admin' })
  });
  const data=await r.json();
  alert('Resposta da IA:\n\n'+(data.message||'(sem resposta)'));
};

// auto-carrega ao abrir
document.getElementById('load').click();
</script>
</body>
</html>
