<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>📊 Estatísticas - BHS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px}
.container{max-width:960px;margin:auto;background:#fff;border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
h1{margin-top:0}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border-bottom:1px solid #eee;padding:10px;text-align:left}
th{background:#f1f1f1}
.btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:500}
.btn.primary{background:#25D366;color:#fff}
.btn.ghost{background:#f1f1f1;color:#111}
.row{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
select,input[type="date"]{padding:8px 10px;border:1px solid #ccc;border-radius:8px}
canvas{margin-top:20px;max-height:320px}
</style>
</head>
<body>
<div class="container">
  <h1>📊 Estatísticas de Cliques</h1>
  <div class="row">
    <select id="period">
      <option value="7">Últimos 7 dias</option>
      <option value="15">Últimos 15 dias</option>
      <option value="30">Últimos 30 dias</option>
      <option value="all">Todo o histórico</option>
    </select>
    <button class="btn ghost" onclick="loadStats()">🔄 Atualizar</button>
    <button class="btn primary" onclick="exportCSV()">📤 Exportar CSV</button>
    <button class="btn primary" onclick="clearStats()">🗑️ Limpar</button>
  </div>

  <p id="info"></p>
  <canvas id="chart"></canvas>

  <table id="tbl">
    <thead><tr><th>Tipo</th><th>Nome / Mensagem</th><th>Quantidade</th></tr></thead>
    <tbody></tbody>
  </table>

  <canvas id="pieChart"></canvas>
</div>

<script>
let lastData = [];

async function loadStats(){
  const r = await fetch('/api/stats');
  const data = await r.json();
  const all = data.grouped || [];

  const days = document.getElementById('period').value;
  const cutoff = new Date();
  cutoff.setDate(cutoff.getDate() - (days === 'all' ? 9999 : parseInt(days)));

  // Filtrar por período
  const filtered = all.filter(r=>{
    const ts = new Date(r.timestamp || Date.now());
    return ts >= cutoff;
  });

  // Atualizar tabela
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML='';
  filtered.forEach(row=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${row.type}</td><td>${row.label}</td><td>${row.count}</td>`;
    tbody.appendChild(tr);
  });

  // Dados pro gráfico
  const labels = filtered.map(r=>`${r.label} (${r.type})`);
  const values = filtered.map(r=>r.count);

  if(window.barChart) window.barChart.destroy();
  const ctx=document.getElementById('chart').getContext('2d');
  window.barChart=new Chart(ctx,{
    type:'bar',
    data:{labels,datasets:[{label:'Interações',data:values,backgroundColor:'#25D366'}]},
    options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });

  // Pie Chart - Top 5
  const top5 = filtered.slice(0,5);
  if(window.pieChart) window.pieChart.destroy();
  const pieCtx=document.getElementById('pieChart').getContext('2d');
  window.pieChart=new Chart(pieCtx,{
    type:'pie',
    data:{
      labels:top5.map(r=>r.label),
      datasets:[{data:top5.map(r=>r.count),backgroundColor:['#25D366','#128C7E','#075E54','#34B7F1','#DCF8C6']}]
    },
    options:{plugins:{title:{display:true,text:'Top 5 mais clicados'}}}
  });

  document.getElementById('info').textContent=`Total: ${filtered.length} registros (${days==='all'?'todo o histórico':`últimos ${days} dias`})`;
  lastData = filtered;
}

async function clearStats(){
  if(!confirm('Apagar todo o histórico?'))return;
  await fetch('/api/stats',{method:'DELETE'});
  loadStats();
}

function exportCSV(){
  if(!lastData.length){alert('Nenhum dado para exportar.');return;}
  let csv='Tipo,Nome/Mensagem,Quantidade,Data\n';
  lastData.forEach(r=>{
    const line=`"${r.type}","${r.label.replace(/"/g,'""')}","${r.count}","${r.timestamp}"`;
    csv+=line+'\n';
  });
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download=`bhs-stats-${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

loadStats();
</script>
</body>
</html>
